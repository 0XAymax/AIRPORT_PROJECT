<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212; /* Dark background */
            color: #fff; /* White text for dark mode */
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #1f1f1f; /* Dark container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6c63ff;
        }
        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #574bcd;
        }
        .btn-primary:focus {
            box-shadow: none;
            border-color: #574bcd;
        }
        /* Optional: Adjust the button for dark mode */
        .btn-primary {
            color: #fff;
        }
        .form-label {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>
        <!-- Render the form using Jinja2 -->
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                {{ form.email(class="form-control") }} <!-- Jinja to render the email field -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                {{ form.password(class="form-control") }} <!-- Jinja to render the password field -->
            </div>
            <div class="mb-3 form-check">
                {{ form.remember(class="form-check-input") }} <!-- Jinja to render the "Remember Me" checkbox -->
                <label for="remember" class="form-check-label">Remember Me</label>
            </div>
            <!-- Render the submit button with Jinja -->
            <button type="submit" class="btn btn-primary w-100 py-2">
                Login
            </button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
